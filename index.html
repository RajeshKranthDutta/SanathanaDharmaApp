<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanathana Dharma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sanathana Dharma - The Path of Leading a Life that Helps Our Soul Unite with the God</h1>
    </header>

    <main>
        <section class="literature">
            <h2>Literatures of Sanathana Dharma</h2>
            <div class="content-links">
                <!-- Bhagavad Gita Link -->
                <a href="https://www.bhagavad-gita.org/index-english.html" target="_blank">
                    <p>Bhagavad Gita</p>
                </a>

                <!-- Vedas Link -->
                <a href="https://dn790005.ca.archive.org/0/items/FourVedasEnglishTranslation/Four-Vedas-English-Translation.pdf" target="_blank">
                    <p>Vedas</p>
                </a>

                <!-- Upanishads Link -->
                <a href="https://vedicheritage.gov.in/upanishads/" target="_blank">
                    <p>Upanishads</p>
                </a>
            </div>
        </section>

        <section class="quote-of-the-day">
            <h2>Quote of the Day</h2>
            <p id="quote"></p> <!-- This will be populated by JavaScript -->
        </section>

        <section class="gods">
            <h2>Hindu Gods</h2>
            <div class="gods-gallery">
                <img id="krishna" class="gallery-image fade-in" alt="Sri Krishna">
                <img id="shiva" class="gallery-image fade-in" alt="Lord Shiva">
                <img id="hanuman" class="gallery-image fade-in" alt="Lord Hanuman">
                <img id="ganesha" class="gallery-image fade-in" alt="Lord Ganesha">
                <img id="durga" class="gallery-image fade-in" alt="Goddess Durga">
            </div>
        </section>
    </main>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>

    <script src="app.js"></script>
    <script>
        // Array of quotes from Sanathana Dharma
        const quotes = [
            "You have the right to work, but never to the fruit of work. – Bhagavad Gita",
            "There is neither this world nor the world beyond. How can there be happiness without peace? – Bhagavad Gita",
            "The mind is everything. What you think you become. – Bhagavad Gita",
            "Arise, awake, and stop not until the goal is reached. – Swami Vivekananda"
        ];

        // Function to display a random quote
        document.addEventListener("DOMContentLoaded", function() {
            const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('quote').innerText = randomQuote;
        });
    </script>
</body>
</html>

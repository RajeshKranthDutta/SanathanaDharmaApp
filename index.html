<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanathana Dharma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Sanathana Dharma - The Path of Leading a Life that Helps Our Soul Unite with the God</h1>
    </header>

    <main>
        <section class="literature">
            <h2>Literatures of Sanathana Dharma</h2>
            <div class="content-links">
                <!-- Bhagavad Gita Link -->
                <a href="https://www.bhagavad-gita.org/index-english.html" target="_blank">
                    <p>Bhagavad Gita</p>
                </a>

                <!-- Vedas Link -->
                <a href="https://dn790005.ca.archive.org/0/items/FourVedasEnglishTranslation/Four-Vedas-English-Translation.pdf" target="_blank">
                    <p>Vedas</p>
                </a>

                <!-- Upanishads Link -->
                <a href="https://vedicheritage.gov.in/upanishads/" target="_blank">
                    <p>Upanishads</p>
                </a>
            </div>
        </section>

        <section class="gods">
            <h2>Hindu Gods</h2>
            <div class="gods-gallery">
                <img id="krishna" class="gallery-image" alt="Sri Krishna">
                <img id="shiva" class="gallery-image" alt="Lord Shiva">
                <img id="hanuman" class="gallery-image" alt="Lord Hanuman">
                <img id="ganesha" class="gallery-image" alt="Lord Ganesha">
                <img id="durga" class="gallery-image" alt="Goddess Durga">
            </div>
        </section>
    </main>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="img01">
        <div id="caption"></div>
    </div>

    <script src="app.js"></script>

    <!-- Trigger GitHub Actions Pipeline -->
    <!-- This comment triggers the pipeline when committed -->
</body>
</html>
